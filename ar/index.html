<html>
<head>
	<script src="https://unpkg.com/aframe@0.8.2/dist/aframe-master.js"></script>
	<script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
	<script src="https://unpkg.com/aframe-extras@4.1.2/dist/aframe-extras.loaders.min.js"></script>
	<script src="https://unpkg.com/three@0.95.0/examples/js/libs/inflate.min.js"></script>
</head>
<body style="margin:0;">
	<a-scene embedded arjs="
		debugUIEnabled: false; 
		detectionMode: mono; 
		maxDetectionRate: 30;
		sourceType: webcam;
		XsourceType: image;
		XsourceUrl: ../assets/ar/ar-marker-vd-3.png;
		XcanvasWidth: 240;
		XcanvasHeight: 180;
		cameraParametersUrl: ../assets/ar/camera_para.dat">

		<a-assets>
			<a-asset-item id="mid1" src="../assets/models/s2t12-moving-mid.glb"></a-asset-item>
			<a-asset-item id="low1" src="../assets/models/s4t3-ground-low.glb"></a-asset-item>
			<a-asset-item id="mid2" src="../assets/models/s4t6-moving-mid.glb"></a-asset-item>
		</a-assets>

		<a-marker type="pattern" url="../assets/ar/pattern-marker-vd-2.patt">
			<a-entity gltf-model="#mid1" animation-mixer="clip: *"></a-entity>
		</a-marker>

		<a-marker type="pattern" url="../assets/ar/pattern-marker-vd-3.patt">
			<a-entity gltf-model="#low1" animation-mixer="clip: *"></a-entity>
		</a-marker>

		<a-marker type="pattern" url="../assets/ar/pattern-marker-vd-4.patt">
			<a-entity gltf-model="#mid2" animation-mixer="clip: *"></a-entity>
		</a-marker>

		<a-entity camera></a-entity>

	</a-scene>
</body>
</html>
