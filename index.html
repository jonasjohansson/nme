<!DOCTYPE html>
<html lang="en" prefix="og: http://ogp.me/ns#">
<head>
	<title>NME</title>
	<meta charset="UTF-8">
	<meta property="og:title" content="NME">
	<meta property="og:type" content="website">
	<meta property="og:url" content="">
	<meta property="og:image" content="">
	<meta name="description" property="og:description" content="">
	<meta name="robots" content="index">
	<meta name="author" content="Jonas Johansson, Alexander Wallin">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./assets/css/style.css">

	<script src="https://cdn.jsdelivr.net/npm/aframe@1.5.0/dist/aframe-master.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/aframe-extras@7.5.0/dist/aframe-extras.loaders.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/aframe-orbit-controls@1.3.2/dist/aframe-orbit-controls.min.js"></script>

	<script src="./assets/js/aframe-water.js"></script>
	<!-- <script src="./assets/js/aframe-clouds.js"></script> -->
	<script src="./assets/js/aframe-dancer.js"></script>
	<script src="./assets/js/aframe-particles.js"></script>
	<script src="./assets/js/aframe-drama.js"></script>
	<script src="./assets/js/aframe-drama-layer.js"></script>
	<script src="./assets/js/app.js"></script>

	<script src="./assets/js/shaders/ScreenSpaceShader.js"></script>
	<script src="./assets/js/shaders/FFTOceanShader.js"></script>
	<script src="./assets/js/shaders/OceanShader.js"></script>
	<script src="./assets/js/effects/MirrorRenderer.js"></script>
	<script src="./assets/js/shaders/CloudShader2.js"></script>
	<script src="./assets/js/effects/Ocean.js"></script>
	<script src="./assets/js/aframe-postprocessing.js"></script>
	<script src="./assets/js/aframe-environment.js"></script>
</head>
<body class="loading">
	<a-scene
		fog="type: exponential; near: 1; far: 200; density: 0.003; color: #000"
		drama="speed: 1;"
		vr-mode-ui="enabled: false"
	>

		<a-assets>
			<a-asset-item id="pad1" src="assets/audio/vd-1-pad1.mp3" preload="auto" response-type="arraybuffer"></a-asset-item>
			<a-asset-item id="pad2" src="assets/audio/vd-1-pad2.mp3" preload="auto" response-type="arraybuffer"></a-asset-item>
			<a-asset-item id="pad3" src="assets/audio/vd-1-pad3.mp3" preload="auto" response-type="arraybuffer"></a-asset-item>
			<a-asset-item id="pad4" src="assets/audio/vd-1-pad4.mp3" preload="auto" response-type="arraybuffer"></a-asset-item>
			<a-asset-item id="pad5" src="assets/audio/vd-1-pad5.mp3" preload="auto" response-type="arraybuffer"></a-asset-item>
			<a-asset-item id="pad6" src="assets/audio/vd-1-pad6.mp3" preload="auto" response-type="arraybuffer"></a-asset-item>
			<a-asset-item id="air1" src="assets/audio/vd-1-air1.mp3" preload="auto" response-type="arraybuffer"></a-asset-item>
			<a-asset-item id="air2" src="assets/audio/vd-1-air2.mp3" preload="auto" response-type="arraybuffer"></a-asset-item>
			<a-asset-item id="hoarse_voice" src="assets/audio/vd-1-hoarse_voice.mp3" preload="auto" response-type="arraybuffer"></a-asset-item>
			<a-asset-item id="water_fm" src="assets/audio/vd-1-water_fm.mp3" preload="auto" response-type="arraybuffer"></a-asset-item>
			<a-asset-item id="melody2" src="assets/audio/vd-1-melody2.mp3" preload="auto" response-type="arraybuffer"></a-asset-item>
			<a-asset-item id="star_short" src="assets/audio/vd-1-star_short.mp3" preload="auto" response-type="arraybuffer"></a-asset-item>
			<a-asset-item id="bell_strings" src="assets/audio/vd-1-bell_strings.mp3" preload="auto" response-type="arraybuffer"></a-asset-item>
			<a-asset-item id="chime_pad" src="assets/audio/vd-1-chime_pad.mp3" preload="auto" response-type="arraybuffer"></a-asset-item>
			<a-asset-item id="tom2" src="assets/audio/vd-1-tom2.mp3" preload="auto" response-type="arraybuffer"></a-asset-item>
			<a-asset-item id="sh_jam3" src="assets/audio/vd-1-sh_jam3.mp3" preload="auto" response-type="arraybuffer"></a-asset-item>
			<a-asset-item id="hihat" src="assets/audio/vd-1-hihat.mp3" preload="auto" response-type="arraybuffer"></a-asset-item>
			<a-asset-item id="flying_lead" src="assets/audio/vd-1-flying_lead.mp3" preload="auto" response-type="arraybuffer"></a-asset-item>
			<a-asset-item id="cliff-1" src="./assets/models/cliff-1.glb"></a-asset-item>
			<a-asset-item id="cliff-4" src="./assets/models/cliff-4.glb"></a-asset-item>
			<a-asset-item id="s4t12" src="./assets/models/S4T12.glb"></a-asset-item>
		</a-assets>

		<a-entity id="camera"
			camera="fov: 50; zoom: 1; near: 0.5; far: 1000000;"
			orbit-controls="
				autoRotate: true;
				autoRotateSpeed: 0.12;
				enablePan: false;
				enableDamping: true;
				dampingFactor: 0.3;
				rotateSpeed: 0.06;
				minDistance: 0;
				maxDistance: 1280;
				minPolarAngle: 50;
				maxPolarAngle: 89;
				initialPosition: 0 60 300;
				target: 0 0 0;"
		></a-entity>

		<a-entity environment></a-entity>

		<a-entity id="cliffs">
			<a-entity
				position="-600 500 10"
				scale="0.6 0.6 0.6"
				gltf-model="#cliff-1"
			></a-entity>
			<a-entity
				position="450 0 -450"
				rotation="0 90 0"
				scale="40 40 40"
				gltf-model="#cliff-4"
			></a-entity>
		</a-entity>

		<a-entity
			light="type: ambient; color: #1c371f; intensity: 1;"></a-entity>

		<a-entity
			light="type: hemisphere; color: #fff; groundColor: #fff; intensity: 0.2;"></a-entity>

		<a-entity sound="src: #pad1; autoplay: true; loop: true; volume: 0;" drama-layer="intensity-level: 1;"></a-entity>
		<a-entity sound="src: #pad2; autoplay: true; loop: true; volume: 0;" drama-layer="intensity-level: 2;"></a-entity>
		<a-entity sound="src: #pad3; autoplay: true; loop: true; volume: 0;" drama-layer="intensity-level: 0;"></a-entity>
		<a-entity sound="src: #pad4; autoplay: true; loop: true; volume: 0;" drama-layer="intensity-level: 0;"></a-entity>
		<a-entity sound="src: #pad5; autoplay: true; loop: true; volume: 0;" drama-layer="intensity-level: 1;"></a-entity>
		<a-entity sound="src: #pad6; autoplay: true; loop: true; volume: 0;" drama-layer="intensity-level: 2;"></a-entity>

		<a-entity id="dancers">
			<a-entity gltf-model="#s4t12" dancer="intensity: 0.1" sound="src: #air1" ></a-entity>
			<a-entity gltf-model="#s4t12" dancer="intensity: 0.15" sound="src: #air2"></a-entity>
			<a-entity gltf-model="#s4t12" dancer="intensity: 0.2" sound="src: #hoarse_voice"></a-entity>
			<a-entity gltf-model="#s4t12" dancer="intensity: 0.4" sound="src: #water_fm"></a-entity>
			<a-entity gltf-model="#s4t12" dancer="intensity: 0.4" sound="src: #melody2"></a-entity>
			<a-entity gltf-model="#s4t12" dancer="intensity: 0.5" sound="src: #star_short"></a-entity>
			<a-entity gltf-model="#s4t12" dancer="intensity: 0.6" sound="src: #bell_strings"></a-entity>
			<a-entity gltf-model="#s4t12" dancer="intensity: 0.8" sound="src: #tom2"></a-entity>
			<a-entity gltf-model="#s4t12" dancer="intensity: 1" sound="src: #sh_jam3"></a-entity>
			<a-entity gltf-model="#s4t12" dancer="intensity: 1" sound="src: #hihat"></a-entity>
			<a-entity gltf-model="#s4t12" dancer="intensity: 1" sound="src: #flying_lead"></a-entity>
			<a-entity gltf-model="#s4t12" dancer="intensity: 1" sound="src: #chime_pad"></a-entity>
		</a-entity>

	</a-scene>
</body>
</html>
